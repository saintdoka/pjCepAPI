<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <!-- JS -->
  <script src="components/loader.js"></script>
  <script src="components/script.js"></script>
  <!--/JS  -->
  <!-- CSS -->
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body class="corpo">
  <div class="container">
    <div class="form-group">
      <div class="row">
        <div class="col-12">
          <h2>Buscar por CEP</h2>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-12">
          <label for="">CEP</label>
          <input type="text" id="cep" class="form-control">
        </div>
      </div>
    </div>
    
    <div class="form-group">
      <div class="row">
          <div class="col-12">
            <button class="btn btn-primary btn-block" id="buscar">Buscar</button>
          </div>
      </div>
    </div>
      
    <div class="form-group">
      <div class="row">
        <div class="col-12">
          <label for="">Estado</label>
          <input type="text" name="" id="estado" class="form-control">
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-12">
          <label for="">Cidade</label>
          <input type="text" name="" id="cidade" class="form-control">
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-12">
          <label for="">Bairro</label>
          <input type="text" name="" id="bairro" class="form-control">
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-12">
          <label for="">Rua</label>
          <input type="text" name="" id="rua" class="form-control">
        </div>
      </div>
    </div>
    
  </div>
</body>
</html>
